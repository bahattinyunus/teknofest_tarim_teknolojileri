<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#021526;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#03346E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EACDA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="300" fill="url(#bg)"/>
  <rect width="1000" height="300" fill="url(#grid)"/>

  <!-- Futuristic Circuits / Field Lines -->
  <path d="M0,250 Q250,200 500,250 T1000,250" fill="none" stroke="#E2E2B6" stroke-width="2" opacity="0.5"/>
  <path d="M0,270 Q250,220 500,270 T1000,270" fill="none" stroke="#E2E2B6" stroke-width="2" opacity="0.3"/>
  
  <!-- Drone stylization -->
  <circle cx="150" cy="100" r="5" fill="#E2E2B6">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="150" y1="100" x2="200" y2="150" stroke="#E2E2B6" stroke-width="1" opacity="0.5"/>
  <circle cx="850" cy="80" r="3" fill="#E2E2B6">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Title Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="48" fill="#FFFFFF" filter="url(#glow)">
    TEKNOFEST
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="32" fill="#E2E2B6" letter-spacing="5">
    TARIM TEKNOLOJİLERİ
  </text>
  
  <!-- Subtitle / Tagline -->
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="14" fill="#6EACDA">
    :: INTELLIGENT AGRICULTURE SYSTEMS ::
  </text>
</svg>
